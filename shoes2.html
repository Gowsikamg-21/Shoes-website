<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sneakrix | Collections</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--dark:#111;
--accent:#00f5d4;
--bg:#f5f5f5;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:var(--bg)}

/* NAV */
nav{
display:flex;justify-content:space-between;align-items:center;
padding:15px 50px;background:white;
box-shadow:0 5px 20px rgba(0,0,0,.1)
}
.logo{font-size:26px;font-weight:700}
.cart-btn{cursor:pointer;font-size:20px}

/* FILTERS */
.filters{
display:flex;justify-content:center;gap:15px;
padding:25px;
}
.filters button{
padding:8px 18px;
border:none;
border-radius:20px;
background:var(--dark);
color:white;
cursor:pointer;
}
.filters button:hover{background:var(--accent);color:black}

/* PRODUCTS */
.section{padding:20px 60px 60px}
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}
.card{
background:white;
border-radius:18px;
overflow:hidden;
box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.card img{width:100%;height:230px;object-fit:cover}
.card-body{text-align:center;padding:18px}
.card-body h3{margin-bottom:6px}
.price{font-weight:600;margin-bottom:8px}

select,button{
padding:8px 12px;
margin:5px;
border-radius:20px;
border:none;
}
button{
background:var(--dark);
color:white;
cursor:pointer;
}

/* CART */
.cart{
position:fixed;
top:0;right:-380px;
width:350px;height:100vh;
background:white;
box-shadow:-5px 0 20px rgba(0,0,0,.2);
padding:20px;
transition:.4s;
z-index:200;
}
.cart.active{right:0}
.cart h2{text-align:center;margin-bottom:15px}
.cart-item{margin-bottom:10px;font-size:14px}
.total{font-weight:700;margin-top:20px}
.close{cursor:pointer;float:right}
</style>
</head>

<body>

<nav>
<div class="logo">Sneakrix</div>
<div class="cart-btn" onclick="toggleCart()">ðŸ›’ Cart</div>
</nav>

<!-- COLLECTION FILTERS -->
<div class="filters">
<button onclick="filterItems('all')">All</button>
<button onclick="filterItems('street')">Street</button>
<button onclick="filterItems('running')">Running</button>
<button onclick="filterItems('casual')">Casual</button>
<button onclick="filterItems('limited')">Limited</button>
</div>

<section class="section">
<div class="products">

<!-- STREET -->
<div class="card street">
<img src="https://images.unsplash.com/photo-1549298916-b41d501d3772">
<div class="card-body">
<h3>Air Street Pro</h3>
<p class="price">â‚¹6,499</p>
<select id="s1"><option>Select Size</option><option>UK 7</option><option>UK 8</option><option>UK 9</option></select>
<button onclick="addToCart('Air Street Pro',6499,'s1')">Add to Cart</button>
</div>
</div>

<div class="card street">
<img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa">
<div class="card-body">
<h3>Urban Street X</h3>
<p class="price">â‚¹7,299</p>
<select id="s2"><option>Select Size</option><option>UK 7</option><option>UK 8</option><option>UK 9</option></select>
<button onclick="addToCart('Urban Street X',7299,'s2')">Add to Cart</button>
</div>
</div>

<!-- RUNNING -->
<div class="card running">
<img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77">
<div class="card-body">
<h3>Runner X</h3>
<p class="price">â‚¹7,999</p>
<select id="s3"><option>Select Size</option><option>UK 7</option><option>UK 8</option><option>UK 9</option></select>
<button onclick="addToCart('Runner X',7999,'s3')">Add to Cart</button>
</div>
</div>

<div class="card running">
<img src="https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb">
<div class="card-body">
<h3>Velocity Pro</h3>
<p class="price">â‚¹8,499</p>
<select id="s4"><option>Select Size</option><option>UK 7</option><option>UK 8</option><option>UK 9</option></select>
<button onclick="addToCart('Velocity Pro',8499,'s4')">Add to Cart</button>
</div>
</div>

<!-- CASUAL -->
<div class="card casual">
<img src="https://images.unsplash.com/photo-1519744792095-2f2205e87b6f">
<div class="card-body">
<h3>Casual Flex</h3>
<p class="price">â‚¹5,299</p>
<select id="s5"><option>Select Size</option><option>UK 7</option><option>UK 8</option><option>UK 9</option></select>
<button onclick="addToCart('Casual Flex',5299,'s5')">Add to Cart</button>
</div>
</div>

<div class="card casual">
<img src="https://images.unsplash.com/photo-1584735175315-9d5df23860e6">
<div class="card-body">
<h3>Everyday Walk</h3>
<p class="price">â‚¹4,999</p>
<select id="s6"><option>Select Size</option><option>UK 7</option><option>UK 8</option><option>UK 9</option></select>
<button onclick="addToCart('Everyday Walk',4999,'s6')">Add to Cart</button>
</div>
</div>

<!-- LIMITED -->
<div class="card limited">

<div class="card-body">
<h3>Neon Drop (Limited)</h3>
<p class="price">â‚¹9,999</p>
<select id="s7"><option>Select Size</option><option>UK 8</option><option>UK 9</option></select>
<button onclick="addToCart('Neon Drop',9999,'s7')">Add to Cart</button>
</div>
</div>

<div class="card limited">
<img src="https://images.unsplash.com/photo-1552346154-21d32810aba3">
<div class="card-body">
<h3>Carbon Black (Limited)</h3>
<p class="price">â‚¹10,999</p>
<select id="s8"><option>Select Size</option><option>UK 8</option><option>UK 9</option></select>
<button onclick="addToCart('Carbon Black',10999,'s8')">Add to Cart</button>
</div>
</div>

</div>
</section>

<!-- CART -->
<div class="cart" id="cart">
<span class="close" onclick="toggleCart()">âœ–</span>
<h2>Your Cart</h2>
<div id="items"></div>
<p class="total">Total: â‚¹<span id="total">0</span></p>
</div>

<script>
let total=0;

function toggleCart(){
document.getElementById("cart").classList.toggle("active");
}

function addToCart(name,price,sizeId){
let size=document.getElementById(sizeId).value;
if(size==="Select Size"){alert("Please select size");return;}
let item=document.createElement("div");
item.className="cart-item";
item.innerText=`${name} (${size}) - â‚¹${price}`;
document.getElementById("items").appendChild(item);
total+=price;
document.getElementById("total").innerText=total;
toggleCart();
}

function filterItems(type){
let cards=document.querySelectorAll(".card");
cards.forEach(card=>{
card.style.display=(type==="all"||card.classList.contains(type))?"block":"none";
});
}
</script>

</body>
</html>
